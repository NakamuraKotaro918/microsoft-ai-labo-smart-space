<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快適君 - スマート空間最適化ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .metric-label {
            font-weight: 500;
            color: #666;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .comfort-score {
            text-align: center;
            padding: 20px;
        }

        .comfort-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }

        .comfort-excellent {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .comfort-good {
            background: linear-gradient(45deg, #8BC34A, #689F38);
        }

        .comfort-fair {
            background: linear-gradient(45deg, #FFC107, #FFA000);
        }

        .comfort-poor {
            background: linear-gradient(45deg, #FF5722, #D84315);
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .chart-container h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background-color: #4CAF50;
        }

        .status-disconnected {
            background-color: #f44336;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🌡️ 快適君</h1>
            <p>スマート空間最適化ダッシュボード</p>
            <div style="margin-top: 10px;">
                <span class="status-indicator" id="connectionStatus"></span>
                <span id="connectionText">接続状態を確認中...</span>
            </div>
        </div>

        <div class="controls">
            <h3>コントロール</h3>
            <button class="btn" id="startSimulation">シミュレーション開始</button>
            <button class="btn" id="stopSimulation" disabled>シミュレーション停止</button>
            <button class="btn" id="refreshData">データ更新</button>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h3>🌡️ 温度</h3>
                <div class="metric">
                    <span class="metric-label">現在値</span>
                    <span class="metric-value" id="temperature">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">単位</span>
                    <span class="metric-value">°C</span>
                </div>
            </div>

            <div class="card">
                <h3>💧 湿度</h3>
                <div class="metric">
                    <span class="metric-label">現在値</span>
                    <span class="metric-value" id="humidity">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">単位</span>
                    <span class="metric-value">%</span>
                </div>
            </div>

            <div class="card">
                <h3>🌬️ CO2濃度</h3>
                <div class="metric">
                    <span class="metric-label">現在値</span>
                    <span class="metric-value" id="co2">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">単位</span>
                    <span class="metric-value">ppm</span>
                </div>
            </div>

            <div class="card">
                <h3>👥 在室人数</h3>
                <div class="metric">
                    <span class="metric-label">現在値</span>
                    <span class="metric-value" id="personCount">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">単位</span>
                    <span class="metric-value">人</span>
                </div>
            </div>

            <div class="card comfort-score">
                <h3>😊 快適度スコア</h3>
                <div class="comfort-circle" id="comfortCircle">
                    --
                </div>
                <div id="comfortText">データなし</div>
            </div>
        </div>

        <div class="chart-container">
            <h3>📊 センサーデータ履歴</h3>
            <canvas id="sensorChart" width="400" height="200"></canvas>
        </div>

        <div class="chart-container">
            <h3>📈 快適度スコア推移</h3>
            <canvas id="comfortChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
